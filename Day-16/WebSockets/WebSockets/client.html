<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.io Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: scroll; }
        #messages li { padding: 5px; margin-bottom: 5px; background: #f1f1f1; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Real-time Chat</h1>
    <ul id="messages"></ul>
    <input id="messageInput" autocomplete="off" placeholder="Type message"/>
    <button onclick="sendMessage()">Send</button>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // Connect to server
        const messages = document.getElementById('messages');
        const input = document.getElementById('messageInput');

        // Listen for messages from server
        socket.on('chat message', function(msg) {
            const li = document.createElement('li');
            li.textContent = msg;
            messages.appendChild(li);
            messages.scrollTop = messages.scrollHeight; // auto scroll
        });

        function sendMessage() {
            const msg = input.value;
            if(msg.trim() === "") return;
            socket.emit('chat message', msg); // send to server
            input.value = "";
        }

        // Optional: press Enter to send
        input.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
