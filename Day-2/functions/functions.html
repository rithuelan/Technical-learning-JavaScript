<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Functions in JavaScript</title>
</head>
<body>
  <h1>Functions Demo</h1>
  <script>
    // 1. Function Declaration
    function add(a, b) {
      return a + b;
    }
    document.write("<p>Function Declaration: 2 + 3 = " + add(2,3) + "</p>");

    // 2. Function Expression
    const multiply = function(a, b) {
      return a * b;
    };
    document.write("<p>Function Expression: 2 * 3 = " + multiply(2,3) + "</p>");

    // 3. Arrow Function
    const square = x => x * x;
    document.write("<p>Arrow Function: square(5) = " + square(5) + "</p>");

    // 4. Function with Default Parameters
    function greet(name = "Guest") {
      return "Hello, " + name + "!";
    }
    document.write("<p>Default Parameter: " + greet() + "</p>");
    document.write("<p>Default Parameter: " + greet("Rithiha") + "</p>");

    // 5. Function with Return Value
    function calculateArea(width, height) {
      return width * height;
    }
    let area = calculateArea(5,10);
    document.write("<p>Return Value: Area = " + area + "</p>");

    // 6. Hoisting Demo (declaration works before definition)
    document.write("<p>Hoisting Example: 10 + 20 = " + hoistedAdd(10,20) + "</p>");
    function hoistedAdd(a,b){
      return a+b;
    }

    // 7. Function inside Function (Nested Functions / Closure)
    function outer(x) {
      return function inner(y){
        return x + y;
      }
    }
    const addFive = outer(5);
    document.write("<p>Closure: 5 + 10 = " + addFive(10) + "</p>");
  </script>
</body>
</html>
