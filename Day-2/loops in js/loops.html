<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loops Demo</title>
</head>
<body>
  <h1>JavaScript Loops Demo</h1>
  <script>
    // 1. For Loop
    document.write("<h3>For Loop</h3>");
    for(let i=1; i<=5; i++){
      document.write("<p>i = " + i + "</p>");
    }

    // 2. While Loop
    document.write("<h3>While Loop</h3>");
    let n = 3;
    while(n>0){
      document.write("<p>Countdown: " + n + "</p>");
      n--;
    }

    // 3. Do...While Loop
    document.write("<h3>Do...While Loop</h3>");
    let x = 0;
    do{
      document.write("<p>Do once, x=" + x + "</p>");
      x++;
    } while(x<1);

    // 4. Break & Continue
    document.write("<h3>Break & Continue</h3>");
    for(let i=1;i<=5;i++){
      if(i===4) break;       // stops loop
      if(i===2) continue;    // skips 2
      document.write("<p>i=" + i + "</p>");
    }

    // 5. For...in Loop (Object)
    document.write("<h3>For...in (Object Keys)</h3>");
    const user = {name:"Rithiha", age:21, city:"Chennai"};
    for(let key in user){
      document.write("<p>" + key + " â†’ " + user[key] + "</p>");
    }

    // 6. For...of Loop (Array)
    document.write("<h3>For...of (Array Values)</h3>");
    const fruits = ["Apple","Banana","Cherry"];
    for(let fruit of fruits){
      document.write("<p>" + fruit + "</p>");
    }
  </script>
</body>
</html>
