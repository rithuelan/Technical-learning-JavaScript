<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegEx Form Validator</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px 0; padding: 5px; }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h2>Simple Form Validator</h2>
  
  <label>Name: </label>
  <input type="text" id="name"><br>
  
  <label>Email: </label>
  <input type="text" id="email"><br>
  
  <label>Phone: </label>
  <input type="text" id="phone"><br>
  
  <button onclick="validateForm()">Validate</button>
  
  <p id="message"></p>
  
  <script>
    function validateForm() {
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;
      let message = document.getElementById("message");
      message.innerHTML = ""; // clear previous messages
      
      // Name: only letters, 2-20 characters
      let namePattern = /^[A-Za-z]{2,20}$/;
      if(!namePattern.test(name)){
        message.innerHTML += "<p class='error'>Invalid Name! Only letters (2-20 chars).</p>";
      }
      
      // Email: simple pattern
      let emailPattern = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/i;
      if(!emailPattern.test(email)){
        message.innerHTML += "<p class='error'>Invalid Email!</p>";
      }
      
      // Phone: 10 digits only
      let phonePattern = /^\d{10}$/;
      if(!phonePattern.test(phone)){
        message.innerHTML += "<p class='error'>Invalid Phone! Must be 10 digits.</p>";
      }
      
      // Success message
      if(namePattern.test(name) && emailPattern.test(email) && phonePattern.test(phone)){
        message.innerHTML = "<p class='success'>All inputs are valid! âœ…</p>";
      }
    }
  </script>
</body>
</html>
